<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Ngược Đến Tết Việt</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Đếm Ngược Đến Tết Việt</h1>
        <div id="countdown">
            <div class="time">
                <span id="days">00</span>
                <span>Ngày</span>
            </div>
            <div class="time">
                <span id="hours">00</span>
                <span>Giờ</span>
            </div>
            <div class="time">
                <span id="minutes">00</span>
                <span>Phút</span>
            </div>
            <div class="time">
                <span id="seconds">00</span>
                <span>Giây</span>
            </div>
        </div>
    </div>

    <!-- Hiệu ứng hoa mai -->
    <div id="falling-flowers"></div>

    <!-- Âm nhạc nền -->
    <audio id="background-music" src="./assets/audios/happy-xmas-happy-new-year-2025-271088.mp3" preload="auto" loop autoplay></audio>

    <!-- Tiếng pháo nổ -->
    <audio id="firework-sound" src="./assets/audios/fireworks-29629.mp3" preload="auto"></audio>

    <!-- Script -->

    <script src="./assets/js/script.js"></script>

</body>


</html>
